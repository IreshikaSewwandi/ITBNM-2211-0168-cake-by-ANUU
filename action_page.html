<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="action_page.css">
    <link rel="icon" type="image/x-icon" href="image/backlog.png">
</head>
<body>
    <div class="container">
        <h1>Payment Form</h1>

        <!-- Payment Form Section -->
        <div class="section">
            <form id="paymentForm" action="action_page.php" method="POST">
                <h3>Personal Information</h3>
                <div class="form-grid">
                    <!-- Personal Info Inputs -->
                    <div class="input-group">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname" placeholder="Your first name.." required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Your email.." required>
                    </div>
                    <div class="input-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" placeholder="Your address.." required>
                    </div>
                    <div class="input-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Your city.." required>
                    </div>
                    <div class="input-group">
                        <label for="state">State</label>
                        <input type="text" id="state" name="state" placeholder="Your state.." required>
                    </div>
                    <div class="input-group">
                        <label for="zip">Zip</label>
                        <input type="text" id="zip" name="zip" placeholder="Your zip.." required>
                    </div>
                    <div class="input-group">
                        <label for="payment_method">Payment Method</label>
                        <select id="payment_method" name="fav_language" required>
                            <option value="credit">Credit Card</option>
                            <option value="debit">Debit Card</option>
                            <option value="paypal">PayPal</option>
                        </select>
                    </div>
                </div>

                <!-- Payment Details Section -->
                <h3>Payment Details</h3>
                <div class="form-grid">
                    <div class="input-group">
                        <label for="cardname">Name on Card</label>
                        <input type="text" id="cardname" name="cardname" placeholder="Cardholder's name.." required>
                    </div>
                    <div class="input-group">
                        <label for="cardnumber">Credit Card Number</label>
                        <input type="text" id="cardnumber" name="cardnumber" placeholder="Your card number.." required>
                    </div>
                    <div class="input-group">
                        <label for="expmonth">Exp Month</label>
                        <input type="text" id="expmonth" name="expmonth" placeholder="Expiration month.." required>
                    </div>
                    <div class="input-group">
                        <label for="expyear">Exp Year</label>
                        <input type="text" id="expyear" name="expyear" placeholder="Expiration year.." required>
                    </div>
                    <div class="input-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="CVV.." required>
                    </div>
                </div>

                <!-- Scan Card Button -->
                <button type="button" class="scan-card-btn" onclick="alert('Card scanning not yet implemented')">Scan Card</button>

                <input type="submit" value="Submit" name="send">
            </form>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="checkmark">&#10004;</span>
            <h2>Success</h2>
            <p>Your Payment Successfull...!</p>
            <button id="okBtn">OK</button>
        </div>
    </div>

    <!-- Include JavaScript file -->
    <script src="action_page.js"></script>

    <script>
        const form = document.getElementById('paymentForm');
        const modal = document.getElementById('successModal');
        const okBtn = document.getElementById('okBtn');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission to server
            modal.style.display = "block"; // Show success modal
        });

        okBtn.addEventListener('click', function() {
            window.location.href = "index.html"; // Redirect to index page
        });
    </script>
</body>
</html>
